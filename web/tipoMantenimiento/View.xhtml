<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMantenimientoViewDlg" widgetVar="TipoMantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoMantenimientoTitle}">
            <h:form style="text-align: center" id="TipoMantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoMantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoMantenimientoLabel_idTipoMantenimiento}"/>
                        <h:outputText value="#{tipoMantenimientoController.selected.idTipoMantenimiento}" title="#{bundle.ViewTipoMantenimientoTitle_idTipoMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewTipoMantenimientoLabel_tipoMantenimiento}"/>
                        <h:outputText value="#{tipoMantenimientoController.selected.tipoMantenimiento}" title="#{bundle.ViewTipoMantenimientoTitle_tipoMantenimiento}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="TipoMantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
