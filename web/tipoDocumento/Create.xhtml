<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDocumentoCreateDlg" widgetVar="TipoDocumentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDocumentoTitle}">
            <h:form style="text-align: center" id="TipoDocumentoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoDocumentoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{tipoDocumentoController.selected.id}" title="#{bundle.CreateTipoDocumentoTitle_id}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_idTipoDoc}" for="idTipoDoc" />
                        <p:inputText id="idTipoDoc" value="#{tipoDocumentoController.selected.idTipoDoc}" title="#{bundle.CreateTipoDocumentoTitle_idTipoDoc}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_idTipoDoc}"/>
                        <p:outputLabel value="#{bundle.CreateTipoDocumentoLabel_tipoDoc}" for="tipoDoc" />
                        <p:inputText id="tipoDoc" value="#{tipoDocumentoController.selected.tipoDoc}" title="#{bundle.CreateTipoDocumentoTitle_tipoDoc}" required="true" requiredMessage="#{bundle.CreateTipoDocumentoRequiredMessage_tipoDoc}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{tipoDocumentoController.create}" value="#{bundle.Save}" update="display,:TipoDocumentoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoDocumentoCreateDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="TipoDocumentoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
