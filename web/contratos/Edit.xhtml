<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ContratosEditDlg" widgetVar="ContratosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditContratosTitle}">
            <h:form style="text-align: center" id="ContratosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{contratosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditContratosLabel_codigoContrato}" for="codigoContrato" />
                        <p:inputText id="codigoContrato" value="#{contratosController.selected.codigoContrato}" title="#{bundle.EditContratosTitle_codigoContrato}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_codigoContrato}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_sedeEntrega}" for="sedeEntrega" />
                        <p:inputText id="sedeEntrega" value="#{contratosController.selected.sedeEntrega}" title="#{bundle.EditContratosTitle_sedeEntrega}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{contratosController.selected.duracion}" title="#{bundle.EditContratosTitle_duracion}" />
                        <p:outputLabel value="#{bundle.EditContratosLabel_estadoContratoIdEstadoContrato}" for="estadoContratoIdEstadoContrato" />
                        <p:inputText id="estadoContratoIdEstadoContrato" value="#{contratosController.selected.estadoContratoIdEstadoContrato}" title="#{bundle.EditContratosTitle_estadoContratoIdEstadoContrato}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_estadoContratoIdEstadoContrato}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_ciudadesCodigoMunicipio}" for="ciudadesCodigoMunicipio" />
                        <p:inputText id="ciudadesCodigoMunicipio" value="#{contratosController.selected.ciudadesCodigoMunicipio}" title="#{bundle.EditContratosTitle_ciudadesCodigoMunicipio}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_ciudadesCodigoMunicipio}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_tipoContratoIdTipoContrato}" for="tipoContratoIdTipoContrato" />
                        <p:inputText id="tipoContratoIdTipoContrato" value="#{contratosController.selected.tipoContratoIdTipoContrato}" title="#{bundle.EditContratosTitle_tipoContratoIdTipoContrato}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_tipoContratoIdTipoContrato}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_jefeAdministrativoUsuariosIdUsuario}" for="jefeAdministrativoUsuariosIdUsuario" />
                        <p:inputText id="jefeAdministrativoUsuariosIdUsuario" value="#{contratosController.selected.jefeAdministrativoUsuariosIdUsuario}" title="#{bundle.EditContratosTitle_jefeAdministrativoUsuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_jefeAdministrativoUsuariosIdUsuario}"/>
                        <p:outputLabel value="#{bundle.EditContratosLabel_inventarioCodigo}" for="inventarioCodigo" />
                        <p:inputText id="inventarioCodigo" value="#{contratosController.selected.inventarioCodigo}" title="#{bundle.EditContratosTitle_inventarioCodigo}" required="true" requiredMessage="#{bundle.EditContratosRequiredMessage_inventarioCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{contratosController.update}" value="#{bundle.Save}" update="display,:ContratosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ContratosEditDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="ContratosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
