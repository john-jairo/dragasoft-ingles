<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OperarioEditDlg" widgetVar="OperarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOperarioTitle}">
            <h:form style="text-align: center" id="OperarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{operarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOperarioLabel_numeroDocumentoOp}" for="numeroDocumentoOp" />
                        <p:inputText id="numeroDocumentoOp" value="#{operarioController.selected.numeroDocumentoOp}" title="#{bundle.EditOperarioTitle_numeroDocumentoOp}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_numeroDocumentoOp}"/>
                        <p:outputLabel value="#{bundle.EditOperarioLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{operarioController.selected.primerNombre}" title="#{bundle.EditOperarioTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.EditOperarioLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{operarioController.selected.segundoNombre}" title="#{bundle.EditOperarioTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditOperarioLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{operarioController.selected.primerApellido}" title="#{bundle.EditOperarioTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditOperarioLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{operarioController.selected.segundoApellido}" title="#{bundle.EditOperarioTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditOperarioLabel_email}" for="email" />
                        <p:inputText id="email" value="#{operarioController.selected.email}" title="#{bundle.EditOperarioTitle_email}" />
                        <p:outputLabel value="#{bundle.EditOperarioLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{operarioController.selected.telefono}" title="#{bundle.EditOperarioTitle_telefono}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditOperarioLabel_tipoDocumentoIdTipoDoc}" for="tipoDocumentoIdTipoDoc" />
                        <p:inputText id="tipoDocumentoIdTipoDoc" value="#{operarioController.selected.tipoDocumentoIdTipoDoc}" title="#{bundle.EditOperarioTitle_tipoDocumentoIdTipoDoc}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_tipoDocumentoIdTipoDoc}"/>
                        <p:outputLabel value="#{bundle.EditOperarioLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:inputText id="usuariosIdUsuario" value="#{operarioController.selected.usuariosIdUsuario}" title="#{bundle.EditOperarioTitle_usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditOperarioRequiredMessage_usuariosIdUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{operarioController.update}" value="#{bundle.Save}" update="display,:OperarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OperarioEditDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="OperarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
