<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoOrdenEditDlg" widgetVar="EstadoOrdenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoOrdenTitle}">
            <h:form style="text-align: center" id="EstadoOrdenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoOrdenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoOrdenLabel_idestadoOrden}" for="idestadoOrden" />
                        <p:inputText id="idestadoOrden" value="#{estadoOrdenController.selected.idestadoOrden}" title="#{bundle.EditEstadoOrdenTitle_idestadoOrden}" required="true" requiredMessage="#{bundle.EditEstadoOrdenRequiredMessage_idestadoOrden}"/>
                        <p:outputLabel value="#{bundle.EditEstadoOrdenLabel_estadoOrdel}" for="estadoOrdel" />
                        <p:inputText id="estadoOrdel" value="#{estadoOrdenController.selected.estadoOrdel}" title="#{bundle.EditEstadoOrdenTitle_estadoOrdel}" required="true" requiredMessage="#{bundle.EditEstadoOrdenRequiredMessage_estadoOrdel}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{estadoOrdenController.update}" value="#{bundle.Save}" update="display,:EstadoOrdenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoOrdenEditDialog');"/>
