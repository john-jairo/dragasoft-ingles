<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenCompraViewDlg" widgetVar="OrdenCompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenCompraTitle}">
            <h:form style="text-align: center" id="OrdenCompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenCompraController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_idordenCompra}"/>
                        <h:outputText value="#{ordenCompraController.selected.idordenCompra}" title="#{bundle.ViewOrdenCompraTitle_idordenCompra}"/>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_inventarioCodigo}"/>
                        <h:outputText value="#{ordenCompraController.selected.inventarioCodigo}" title="#{bundle.ViewOrdenCompraTitle_inventarioCodigo}"/>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_usuariosIdUsuario}"/>
                        <h:outputText value="#{ordenCompraController.selected.usuariosIdUsuario}" title="#{bundle.ViewOrdenCompraTitle_usuariosIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_estadoOrdenIdestadoOrden}"/>
                        <h:outputText value="#{ordenCompraController.selected.estadoOrdenIdestadoOrden}" title="#{bundle.ViewOrdenCompraTitle_estadoOrdenIdestadoOrden}"/>
                        <h:outputText value="#{bundle.ViewOrdenCompraLabel_observacionOc}"/>
                        <h:outputText value="#{ordenCompraController.selected.observacionOc}" title="#{bundle.ViewOrdenCompraTitle_observacionOc}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="OrdenCompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
