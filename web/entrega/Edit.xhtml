    <ui:composition>

                        <p:outputLabel value="#{bundle.EditEntregaLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:inputText id="usuariosIdUsuario" value="#{entregaController.selected.usuariosIdUsuario}" title="#{bundle.EditEntregaTitle_usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_usuariosIdUsuario}"/>

                    <p:commandButton style="width: 70px" actionListener="#{entregaController.update}" value="#{bundle.Save}" update="display,:EntregaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EntregaEditDialog');"/>
