<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaViewDlg" widgetVar="EntregaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEntregaTitle}">
            <h:form style="text-align: center" id="EntregaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEntregaLabel_identrega}"/>
                        <h:outputText value="#{entregaController.selected.identrega}" title="#{bundle.ViewEntregaTitle_identrega}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_estadoEntregaIdestadoEntrega}"/>
                        <h:outputText value="#{entregaController.selected.estadoEntregaIdestadoEntrega}" title="#{bundle.ViewEntregaTitle_estadoEntregaIdestadoEntrega}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_usuariosIdUsuario}"/>
                        <h:outputText value="#{entregaController.selected.usuariosIdUsuario}" title="#{bundle.ViewEntregaTitle_usuariosIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_puntoInicio}"/>
                        <h:outputText value="#{entregaController.selected.puntoInicio}" title="#{bundle.ViewEntregaTitle_puntoInicio}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_ubicacionActual}"/>
                        <h:outputText value="#{entregaController.selected.ubicacionActual}" title="#{bundle.ViewEntregaTitle_ubicacionActual}"/>
                        <h:outputText value="#{bundle.ViewEntregaLabel_contratosCodigoContrato}"/>
                        <h:outputText value="#{entregaController.selected.contratosCodigoContrato}" title="#{bundle.ViewEntregaTitle_contratosCodigoContrato}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="EntregaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
