<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListInventarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="InventarioListForm">
                <p:panel header="#{bundle.ListInventarioTitle}">
                    <p:dataTable id="datalist" value="#{inventarioController.items}" var="item"
                                 selectionMode="single" selection="#{inventarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" widgetVar="inventarioBuscar"
                                 >
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="search"/>
                                <p:inputText id="globalFilter" onkeyup="PF('inventarioBuscar').filter()"
                                             style="width: 150px;"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.codigo}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column filterBy="#{item.categoria}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_categoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoria}"/>
                        </p:column>
                        <p:column filterBy="#{item.referencia}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column filterBy="#{item.anoFabricacion}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_anoFabricacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.anoFabricacion}"/>
                        </p:column>
                        <p:column filterBy="#{item.cicloVida}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_cicloVida}"/>
                            </f:facet>
                            <h:outputText value="#{item.cicloVida}"/>
                        </p:column>
                        <p:column filterBy="#{item.cantidad}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column filterBy="#{item.estadoInventario}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_estadoInventario}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoInventario}"/>
                        </p:column>
                        <p:column filterBy="#{item.idUsuario}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column filterBy="#{item.altura}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_altura}"/>
                            </f:facet>
                            <h:outputText value="#{item.altura}"/>
                        </p:column>
                        <p:column filterBy="#{item.ancho}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_ancho}"/>
                            </f:facet>
                            <h:outputText value="#{item.ancho}"/>
                        </p:column>
                        <p:column filterBy="#{item.profundidad}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_profundidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.profundidad}"/>
                        </p:column>
                        <p:column filterBy="#{item.peso}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column filterBy="#{item.color}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_color}"/>
                            </f:facet>
                            <h:outputText value="#{item.color}"/>
                        </p:column>
                        <p:column filterBy="#{item.marcasIdMarca}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_marcasIdMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcasIdMarca}"/>
                        </p:column>
                        <p:column filterBy="#{item.subCategoria}" filterStyle="width:50px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInventarioTitle_subCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.subCategoria}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{inventarioController.prepareCreate}" update=":InventarioCreateForm" oncomplete="PF('InventarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":InventarioViewForm" oncomplete="PF('InventarioViewDialog').show()" disabled="#{empty inventarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":InventarioEditForm" oncomplete="PF('InventarioEditDialog').show()" disabled="#{empty inventarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{inventarioController.destroy}" update=":growl,datalist" disabled="#{empty inventarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
