<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuarioListForm">
                <p:panel header="#{bundle.ListUsuarioTitle}">
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 selectionMode="single" selection="#{usuarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50" widgetVar="usuariobuscar"
                                 >
                        
                        <f:facet name="header">
                            <p:outputPanel>
                                <h:outputText value="search"/>
                                <p:inputText id="globalFilter" onkeyup="PF('usuariobuscar').filter()"
                                             style="width: 150px;"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column filterBy="#{item.codigo}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column filterBy="#{item.usuario}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column filterBy="#{item.nodocumento}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_nodocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.nodocumento}"/>
                        </p:column>
                        <p:column filterBy="#{item.email}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column filterBy="#{item.clave}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_clave}"/>
                            </f:facet>
                            <h:outputText value="#{item.clave}"/>
                        </p:column>
                        <p:column filterBy="#{item.tipo}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column filterBy="#{item.estado}" filterStyle="width:100px;" filterMatchMode="contains">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuarioTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UsuarioViewForm" oncomplete="PF('UsuarioViewDialog').show()" disabled="#{empty usuarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UsuarioEditForm" oncomplete="PF('UsuarioEditDialog').show()" disabled="#{empty usuarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{usuarioController.destroy}" update=":growl,datalist" disabled="#{empty usuarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
