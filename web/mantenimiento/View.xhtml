<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MantenimientoViewDlg" widgetVar="MantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMantenimientoTitle}">
            <h:form style="text-align: center" id="MantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_codigo}"/>
                        <h:outputText value="#{mantenimientoController.selected.codigo}" title="#{bundle.ViewMantenimientoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_obsMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.obsMantenimiento}" title="#{bundle.ViewMantenimientoTitle_obsMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_estadoMantenimientoIdEstadoMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.estadoMantenimientoIdEstadoMantenimiento}" title="#{bundle.ViewMantenimientoTitle_estadoMantenimientoIdEstadoMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_tipoMantenimientoIdTipoMantenimiento}"/>
                        <h:outputText value="#{mantenimientoController.selected.tipoMantenimientoIdTipoMantenimiento}" title="#{bundle.ViewMantenimientoTitle_tipoMantenimientoIdTipoMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_usuariosIdUsuario}"/>
                        <h:outputText value="#{mantenimientoController.selected.usuariosIdUsuario}" title="#{bundle.ViewMantenimientoTitle_usuariosIdUsuario}"/>
                        <h:outputText value="#{bundle.ViewMantenimientoLabel_inventarioCodigo}"/>
                        <h:outputText value="#{mantenimientoController.selected.inventarioCodigo}" title="#{bundle.ViewMantenimientoTitle_inventarioCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="MantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
