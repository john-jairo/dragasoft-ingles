<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoContratoViewDlg" widgetVar="EstadoContratoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoContratoTitle}">
            <h:form style="text-align: center" id="EstadoContratoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoContratoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoContratoLabel_idEstadoContrato}"/>
                        <h:outputText value="#{estadoContratoController.selected.idEstadoContrato}" title="#{bundle.ViewEstadoContratoTitle_idEstadoContrato}"/>
                        <h:outputText value="#{bundle.ViewEstadoContratoLabel_estadoContrato}"/>
                        <h:outputText value="#{estadoContratoController.selected.estadoContrato}" title="#{bundle.ViewEstadoContratoTitle_estadoContrato}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="EstadoContratoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
