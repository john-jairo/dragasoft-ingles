<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JefeAdministrativoEditDlg" widgetVar="JefeAdministrativoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditJefeAdministrativoTitle}">
            <h:form style="text-align: center" id="JefeAdministrativoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{jefeAdministrativoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_numeroDocumento}" for="numeroDocumento" />
                        <p:inputText id="numeroDocumento" value="#{jefeAdministrativoController.selected.numeroDocumento}" title="#{bundle.EditJefeAdministrativoTitle_numeroDocumento}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_numeroDocumento}"/>
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_primerNombre}" for="primerNombre" />
                        <p:inputText id="primerNombre" value="#{jefeAdministrativoController.selected.primerNombre}" title="#{bundle.EditJefeAdministrativoTitle_primerNombre}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_primerNombre}"/>
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_segundoNombre}" for="segundoNombre" />
                        <p:inputText id="segundoNombre" value="#{jefeAdministrativoController.selected.segundoNombre}" title="#{bundle.EditJefeAdministrativoTitle_segundoNombre}" />
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_primerApellido}" for="primerApellido" />
                        <p:inputText id="primerApellido" value="#{jefeAdministrativoController.selected.primerApellido}" title="#{bundle.EditJefeAdministrativoTitle_primerApellido}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_primerApellido}"/>
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_segundoApellido}" for="segundoApellido" />
                        <p:inputText id="segundoApellido" value="#{jefeAdministrativoController.selected.segundoApellido}" title="#{bundle.EditJefeAdministrativoTitle_segundoApellido}" />
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_email}" for="email" />
                        <p:inputText id="email" value="#{jefeAdministrativoController.selected.email}" title="#{bundle.EditJefeAdministrativoTitle_email}" />
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{jefeAdministrativoController.selected.telefono}" title="#{bundle.EditJefeAdministrativoTitle_telefono}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_tipoDocumentoIdTipoDoc}" for="tipoDocumentoIdTipoDoc" />
                        <p:inputText id="tipoDocumentoIdTipoDoc" value="#{jefeAdministrativoController.selected.tipoDocumentoIdTipoDoc}" title="#{bundle.EditJefeAdministrativoTitle_tipoDocumentoIdTipoDoc}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_tipoDocumentoIdTipoDoc}"/>
                        <p:outputLabel value="#{bundle.EditJefeAdministrativoLabel_usuariosIdUsuario}" for="usuariosIdUsuario" />
                        <p:inputText id="usuariosIdUsuario" value="#{jefeAdministrativoController.selected.usuariosIdUsuario}" title="#{bundle.EditJefeAdministrativoTitle_usuariosIdUsuario}" required="true" requiredMessage="#{bundle.EditJefeAdministrativoRequiredMessage_usuariosIdUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{jefeAdministrativoController.update}" value="#{bundle.Save}" update="display,:JefeAdministrativoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'JefeAdministrativoEditDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="JefeAdministrativoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
