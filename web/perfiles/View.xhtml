<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilesViewDlg" widgetVar="PerfilesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerfilesTitle}">
            <h:form style="text-align: center" id="PerfilesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilesController.selected != null}">
                        <h:outputText value="#{bundle.ViewPerfilesLabel_idPerfil}"/>
                        <h:outputText value="#{perfilesController.selected.idPerfil}" title="#{bundle.ViewPerfilesTitle_idPerfil}"/>
                        <h:outputText value="#{bundle.ViewPerfilesLabel_nomPerfil}"/>
                        <h:outputText value="#{perfilesController.selected.nomPerfil}" title="#{bundle.ViewPerfilesTitle_nomPerfil}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="PerfilesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
