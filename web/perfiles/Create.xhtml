<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilesCreateDlg" widgetVar="PerfilesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerfilesTitle}">
            <h:form style="text-align: center" id="PerfilesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_idPerfil}" for="idPerfil" />
                        <p:inputText id="idPerfil" value="#{perfilesController.selected.idPerfil}" title="#{bundle.CreatePerfilesTitle_idPerfil}" required="true" requiredMessage="#{bundle.CreatePerfilesRequiredMessage_idPerfil}"/>
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_nomPerfil}" for="nomPerfil" />
                        <p:inputText id="nomPerfil" value="#{perfilesController.selected.nomPerfil}" title="#{bundle.CreatePerfilesTitle_nomPerfil}" required="true" requiredMessage="#{bundle.CreatePerfilesRequiredMessage_nomPerfil}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{perfilesController.create}" value="#{bundle.Save}" update="display,:PerfilesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilesCreateDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="PerfilesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
