<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpresaEditDlg" widgetVar="EmpresaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpresaTitle}">
            <h:form style="text-align: center" id="EmpresaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empresaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{empresaController.selected.nit}" title="#{bundle.EditEmpresaTitle_nit}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_nit}"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_dv}" for="dv" />
                        <p:inputText id="dv" value="#{empresaController.selected.dv}" title="#{bundle.EditEmpresaTitle_dv}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_dv}"/>
                        <p:outputLabel value="#{bundle.EditEmpresaLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{empresaController.selected.razonSocial}" title="#{bundle.EditEmpresaTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditEmpresaRequiredMessage_razonSocial}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{empresaController.update}" value="#{bundle.Save}" update="display,:EmpresaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpresaEditDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="EmpresaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
