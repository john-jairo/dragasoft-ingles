<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlertaMantViewDlg" widgetVar="AlertaMantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlertaMantTitle}">
            <h:form style="text-align: center" id="AlertaMantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alertaMantController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlertaMantLabel_idalertaMant}"/>
                        <h:outputText value="#{alertaMantController.selected.idalertaMant}" title="#{bundle.ViewAlertaMantTitle_idalertaMant}"/>
                        <h:outputText value="#{bundle.ViewAlertaMantLabel_mantenimientoCodigo}"/>
                        <h:outputText value="#{alertaMantController.selected.mantenimientoCodigo}" title="#{bundle.ViewAlertaMantTitle_mantenimientoCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="AlertaMantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
