<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoInventarioViewDlg" widgetVar="EstadoInventarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoInventarioTitle}">
            <h:form style="text-align: center" id="EstadoInventarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoInventarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoInventarioLabel_idEstadoInventario}"/>
                        <h:outputText value="#{estadoInventarioController.selected.idEstadoInventario}" title="#{bundle.ViewEstadoInventarioTitle_idEstadoInventario}"/>
                        <h:outputText value="#{bundle.ViewEstadoInventarioLabel_estadoInventario}"/>
                        <h:outputText value="#{estadoInventarioController.selected.estadoInventario}" title="#{bundle.ViewEstadoInventarioTitle_estadoInventario}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="EstadoInventarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
