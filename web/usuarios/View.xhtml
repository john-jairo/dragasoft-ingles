<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuariosLabel_idUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{bundle.ViewUsuariosTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nomUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.nomUsuario}" title="#{bundle.ViewUsuariosTitle_nomUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_nodocumento}"/>
                        <h:outputText value="#{usuariosController.selected.nodocumento}" title="#{bundle.ViewUsuariosTitle_nodocumento}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_perfilesidPerfil}"/>
                        <h:outputText value="#{usuariosController.selected.perfilesidPerfil}" title="#{bundle.ViewUsuariosTitle_perfilesidPerfil}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_email}"/>
                        <h:outputText value="#{usuariosController.selected.email}" title="#{bundle.ViewUsuariosTitle_email}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_estadoUsuarioIdEstadoUsuario}"/>
                        <h:outputText value="#{usuariosController.selected.estadoUsuarioIdEstadoUsuario}" title="#{bundle.ViewUsuariosTitle_estadoUsuarioIdEstadoUsuario}"/>
                        <h:outputText value="#{bundle.ViewUsuariosLabel_contraseña}"/>
                        <h:outputText value="#{usuariosController.selected.contraseña}" title="#{bundle.ViewUsuariosTitle_contraseña}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
