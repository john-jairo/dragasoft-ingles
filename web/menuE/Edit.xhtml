<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenuEEditDlg" widgetVar="MenuEEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMenuETitle}">
            <h:form id="MenuEEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menuEController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMenuELabel_code}" for="code" />
                        <p:inputText id="code" value="#{menuEController.selected.code}" title="#{bundle.EditMenuETitle_code}" required="true" requiredMessage="#{bundle.EditMenuERequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.EditMenuELabel_name}" for="name" />
                        <p:inputText id="name" value="#{menuEController.selected.name}" title="#{bundle.EditMenuETitle_name}" required="true" requiredMessage="#{bundle.EditMenuERequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditMenuELabel_url}" for="url" />
                        <p:inputText id="url" value="#{menuEController.selected.url}" title="#{bundle.EditMenuETitle_url}" />
                        <p:outputLabel value="#{bundle.EditMenuELabel_type}" for="type" />
                        <p:inputText id="type" value="#{menuEController.selected.type}" title="#{bundle.EditMenuETitle_type}" required="true" requiredMessage="#{bundle.EditMenuERequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.EditMenuELabel_usertype}" for="usertype" />
                        <p:inputText id="usertype" value="#{menuEController.selected.usertype}" title="#{bundle.EditMenuETitle_usertype}" required="true" requiredMessage="#{bundle.EditMenuERequiredMessage_usertype}"/>
                        <p:outputLabel value="#{bundle.EditMenuELabel_codeSubmenu}" for="codeSubmenu" />
                        <p:inputText id="codeSubmenu" value="#{menuEController.selected.codeSubmenu}" title="#{bundle.EditMenuETitle_codeSubmenu}" />
                        <p:outputLabel value="#{bundle.EditMenuELabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{menuEController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{menuEController.update}" value="#{bundle.Save}" update="display,:MenuEListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MenuEEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MenuEEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
