<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoMantenimientoViewDlg" widgetVar="EstadoMantenimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadoMantenimientoTitle}">
            <h:form style="text-align: center" id="EstadoMantenimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoMantenimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadoMantenimientoLabel_idEstadoMantenimiento}"/>
                        <h:outputText value="#{estadoMantenimientoController.selected.idEstadoMantenimiento}" title="#{bundle.ViewEstadoMantenimientoTitle_idEstadoMantenimiento}"/>
                        <h:outputText value="#{bundle.ViewEstadoMantenimientoLabel_estadoMantenimiento}"/>
                        <h:outputText value="#{estadoMantenimientoController.selected.estadoMantenimiento}" title="#{bundle.ViewEstadoMantenimientoTitle_estadoMantenimiento}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="EstadoMantenimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
