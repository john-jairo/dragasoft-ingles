<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoMantenimientoEditDlg" widgetVar="EstadoMantenimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadoMantenimientoTitle}">
            <h:form style="text-align: center" id="EstadoMantenimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoMantenimientoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadoMantenimientoLabel_idEstadoMantenimiento}" for="idEstadoMantenimiento" />
                        <p:inputText id="idEstadoMantenimiento" value="#{estadoMantenimientoController.selected.idEstadoMantenimiento}" title="#{bundle.EditEstadoMantenimientoTitle_idEstadoMantenimiento}" required="true" requiredMessage="#{bundle.EditEstadoMantenimientoRequiredMessage_idEstadoMantenimiento}"/>
                        <p:outputLabel value="#{bundle.EditEstadoMantenimientoLabel_estadoMantenimiento}" for="estadoMantenimiento" />
                        <p:inputText id="estadoMantenimiento" value="#{estadoMantenimientoController.selected.estadoMantenimiento}" title="#{bundle.EditEstadoMantenimientoTitle_estadoMantenimiento}" required="true" requiredMessage="#{bundle.EditEstadoMantenimientoRequiredMessage_estadoMantenimiento}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" actionListener="#{estadoMantenimientoController.update}" value="#{bundle.Save}" update="display,:EstadoMantenimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadoMantenimientoEditDialog');"/>
                    <p:commandButton style="width: 70px" value="#{bundle.Cancel}" onclick="EstadoMantenimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
