<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SubCategoriaViewDlg" widgetVar="SubCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSubCategoriaTitle}">
            <h:form style="text-align: center" id="SubCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{subCategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewSubCategoriaLabel_idSubCategoria}"/>
                        <h:outputText value="#{subCategoriaController.selected.idSubCategoria}" title="#{bundle.ViewSubCategoriaTitle_idSubCategoria}"/>
                        <h:outputText value="#{bundle.ViewSubCategoriaLabel_subCategoria}"/>
                        <h:outputText value="#{subCategoriaController.selected.subCategoria}" title="#{bundle.ViewSubCategoriaTitle_subCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton style="width: 70px" value="#{bundle.Close}" onclick="SubCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
